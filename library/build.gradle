apply plugin: 'com.android.library'

repositories {
    jcenter()
}

dependencies {
    implementation 'androidx.annotation:annotation:1.1.0'
    implementation 'androidx.recyclerview:recyclerview:1.2.0-alpha01'
}

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    lintOptions {
        abortOnError false
    }

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 29
        versionCode 17
        versionName "3.4.0"
    }
}
